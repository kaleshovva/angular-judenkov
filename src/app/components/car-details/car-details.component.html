<div class="update">
    <div *ngIf="currentCar.id" class="container">
        <h4>CARS</h4>
        <form>
            <div class="group">
                <label for="mark">Mark</label>
                <input type="text" class="input" id="mark" [(ngModel)]="currentCar.mark" name="mark" />
            </div>

            <div class="group">
                <label for="model">Model</label>
                <input type="text" class="input" id="model" [(ngModel)]="currentCar.model" name="model" />
            </div>

            <div class="group">
                <label for="year">Year</label>
                <input type="text" class="input" id="year" [(ngModel)]="currentCar.year" name="year" />
            </div>

            <div class="group">
                <label for="price">Price</label>
                <input type="text" class="input" id="price" [(ngModel)]="currentCar.price" name="price" />
            </div>
        </form>

        <button class="button_update" (click)="deleteCar()">
      Delete
    </button>

        <button type="submit" class="button_update" (click)="updateCar()">
      Update
    </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentCar.id">
        <br />
        <p>Cannot access this CAR...</p>
    </div>
</div>
